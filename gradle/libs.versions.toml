koin-compose-mp = { module = "io.insert-koin:koin-compose", version.ref = "koin-compose-jb" }
ktor-serialization = {module = "io.ktor:ktor-client-serialization", version.ref = "ktor-version"}
ktor-serialization-json = {module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor-version"}
ktor-contentnegotiation = {module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor-version"}
ktor-client-logging = {module = "io.ktor:ktor-client-logging", version.ref = "ktor-version"}
ktor-client-auth = { module = "io.ktor:ktor-client-auth", version.ref = "ktor-version" }
sqldelight-runtime = {module = "app.cash.sqldelight:runtime", version.ref = "sqldelight"}
sqldelight-android-driver = {module = "app.cash.sqldelight:android-driver", version.ref = "sqldelight"}
sqldelight-native-driver = {module = "app.cash.sqldelight:native-driver", version.ref = "sqldelight"}
sqldelight-sqlite-driver = {module = "app.cash.sqldelight:sqlite-driver", version.ref = "sqldelight"}
sqldelight-coroutines = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqldelight" }
decompose-jetbrains-experimental = { module = "com.arkivanov.decompose:extensions-compose-jetbrains", version.ref = "decompose" }
decompose-experimental = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
mvikotlin-core = { module = "com.arkivanov.mvikotlin:mvikotlin", version.ref = "mvikotlin" }
mvikotlin-main = { module = "com.arkivanov.mvikotlin:mvikotlin-main", version.ref = "mvikotlin" }
mvikotlin-logging = { module = "com.arkivanov.mvikotlin:mvikotlin-logging", version.ref = "mvikotlin" }
